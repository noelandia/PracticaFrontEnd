<app-navbar></app-navbar>
<section>
    <h3>Edición de Estudiante</h3>
    <form [formGroup]="formEdita" (ngSubmit)="actualizarEstudiante()">
        <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido:</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Edad:</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Carrera</mat-label>
            <mat-select formControlName="carrera">
                <mat-option value="Administración de Empresas">Administración de Empresas</mat-option>
                <mat-option value="Arquitectura">Arquitectura</mat-option>
                <mat-option value="Comunicación Social">Comunicación Social</mat-option>
                <mat-option value="Derecho">Derecho</mat-option>
                <mat-option value="Economía">Economía</mat-option>
                <mat-option value="Ingeniería Civil">Ingeniería Civil</mat-option>
                <mat-option value="Ingeniería de Sistemas">Ingeniería de Sistemas</mat-option>
                <mat-option value="Medicina">Medicina</mat-option>
                <mat-option value="Psicología">Psicología</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="formEdita.invalid">Guardar</button>
        <button mat-raised-button (click)="botonCancelar()">Cancelar</button>
    </form>
</section>
