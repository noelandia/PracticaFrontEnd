<div class="padre">
    <h1 class="titulo">Sistema Web Estudiantes Univalle</h1>
    <div class="hijo">
        <img [src]="logo" alt="login" width="85%" height="50%">
        <h1>LOGIN</h1>
        <form [formGroup]="formLogin" (ngSubmit)="ingresarLogin()">
            <mat-form-field>
                <mat-label>Ingresa tu Usuario</mat-label>
                <input matInput type="text" formControlName="usuario">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingresa tu Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button class="boton" mat-raised-button color="primary" type="submit" [disabled]="formLogin.invalid">Ingresar</button>
            <p>{{ validationMessage }}</p>
        </form>
    </div>
</div>
